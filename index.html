<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トドリスト</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a9a0c3a540.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="contents">
        <header>
            <div class="title-box">
                <img class="todo" src="./todo_img/todo1_1.png" alt="トドのイラスト">
                <div class="top-title">
                    <p>記憶より記録</p>
                    <h1>OKU ROKU</h1>
                </div>
            </div>
        </header>



        <div class="memoInput-box">
            <!-- 新しい知識メモめものボタンクリックされたら表示 -->
            <div class="title-box">
                <img class="todo" src="./todo_img/gomaaza.png" alt="">
                <div class="memo-New">
                    <p>新しい知識メモメモ</p>
                    <h2>New Knowledge</h2>
                </div>
            </div>
            <!-- メモの選択ボタン -->
            <div class="memo-Btn">
                <input type="button" id="memoBtn" value="HTML">
                <input type="button" id="memoBtn" value="CSS">
                <input type="button" id="memoBtn" value="JS">
                <input type="button" id="memoBtn" value="Jquery">
            </div>

            <div class="memo-Input">
                <div class="memoinput-wrap">
                    <div class="memoinput-box">
                        <span>タグ名を入力</span><br><input type="text" id="title" class="input" placeholder=""><br>
                        <span>使い方の説明を入力</span><br> <textarea name="content" id="content" class="input" cols="30"
                            rows="10" placeholder="忘れたくないことメモメモ"></textarea><br>

                        <input type="text" id="link" class="input" placeholder="参考ページリンク">
                        <input type="button" id="kiroku" value="記憶より記録">
                    </div>
                </div>
            </div>

            <!-- 記憶より記録ボタンクリックで表示される入力欄 -->
            <div class="memo-list">
                <dl class="memo-list-html">
                    <h3>HTML</h3>
                    <!-- ここにメモ入力欄が表示される -->

                </dl>
                <dl class="memo-list-css">
                    <!-- ここにメモ入力欄が表示される -->
                    <h3>CSS</h3>

                </dl>
                <dl class="memo-list-js">
                    <!-- ここにメモ入力欄が表示される -->
                    <h3>JAVASCRIPT</h3>

                </dl>
                <dl class="memo-list-jq">
                    <!-- ここにメモ入力欄が表示される -->
                    <h3>Jquery</h3>


                </dl>

            </div>



            <!-- <i class="fa-solid fa-book"></i>
    <i class="fa-solid fa-square-js"></i>
    <i class="fa-solid fa-code"></i> -->
            <script src="./script.js"></script>
        </div>

        <footer>
            <img class="ebi" src="./todo_img/ebi2.png" alt="エビの画像">
            <span>忘れたらいつでも戻っておいで</span><img class="ebi" src="./todo_img/ebi.png" alt="エビの画像">
        </footer>
    </div>
</body>

</html>
